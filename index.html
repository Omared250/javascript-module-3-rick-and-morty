<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick & Morty</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1/dist/tailwind.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="root">
        <div class="container mx-auto">
            <div class="navbar mb-2 shadow-lg bg-neutral text-neutral-content rounded-box">
                <div class="flex-1 px-2 mx-2">
                    <span class="text-lg font-bold">Rick & Morty</span>
                </div> 
                <div class="flex-none">
                    <button class="btn btn-square btn-ghost">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="inline-block w-6 h-6 stroke-current text-error">   
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>                       
                    </svg>
                    </button>
                </div>
            </div>
            <div class="flex">
                <div class="py-4 artboard artboard-demo bg-base-200">
                    <ul class="menu py-3 shadow-lg bg-base-100 rounded-box">
                        <li class="menu-title">
                            <span>Episodes List</span>
                        </li> 
                        <li>
                            <a>Episode 1</a>
                        </li> 
                        <li>
                            <a>Episode 2</a>
                        </li> 
                        <li>
                            <a>Episode 3</a>
                        </li>
                    </ul>
                </div>
            </div>            
        </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
</body>
</html>
